<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/stylesheet.css" as="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preload" href="img/blog1.jpg" as="Image">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Nav Section -->
            <div class="nav">
                <a href="index.html" class="logo">
                    <h1 class="logo_name no-margin center-text">Coffee<span class="logo_bold">Blog</span></h1>
                </a>
                <nav class="navegation">
                    <a href="about_us.html" class="navegation_link">About Us</a>
                    <a href="courses.html" class="navegation_link">Courses</a>
                    <a href="contact.html" class="navegation_link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header_text">
            <h2 class="no-margin">Coffee Blog with Tips and Courses</h2>
            <p class="no-margin"> Learn from experts with the best recipies and advices.</p>
        </div>
    </header> 
    <!-- End of Header Section -->
    <main class="container">
        <h3 class="center-text">Contact</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field_label" for="name">Name</label>
                <input class="field_input" type="text" placeholder="Your Name" id="name">
            </div>
            <div class="field">
                <label class="field_label" for="email">E-mail</label>
                <input class="field_input" type="email" placeholder="Your E-mail" id="email">
            </div>
            <div class="field">
                <label class="field_label" for="Message">Message</label>
                <textarea class="field_input field_textarea" name="" id="Message" cols="30" rows="10"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">
                    <h1 class="logo_name no-margin center-text">Coffee<span class="logo_bold">Blog</span></h1>
                </a>
                <nav class="navegation">
                    <a href="about_us.html" class="navegation_link">About Us</a>
                    <a href="courses.html" class="navegation_link">Courses</a>
                    <a href="contact.html" class="navegation_link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
